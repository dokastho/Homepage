<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Thomas Dokas</title>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <link rel="icon" type="image/x-icon" href="/static/img/favicon.png">
    </head>
    <body id="body">
        <form action="/api/v1/topics/upload/" method="post" enctype="multipart/form-data">
            <label>Topic Name</label>
            <br />
            <input type="text" name="name" required/>
            <br />
            <label>Icon</label>
            <br />
            <input type="text" name="icon" required/>
            <br />
            <label>Styles</label>
            <br />
            <input type="textarea" size="256" name="styles" required/>
            <br />
            <input type="submit"/>
        </form>
    </body>
</html>
